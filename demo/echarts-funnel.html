<!doctype html>
<html lang='zh-CN'>
<head>
<title>漏斗图</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width'>
<style>
*{
    padding: 0;
    margin: 0;
}
body{
    font-size: 12px;
    padding: 50px;
    background: #06183e
}

.echarts-line{
    width: 500px;
    padding: 20px;
    height: 500px;
    background: #052153;
    margin-bottom: 30px;
}
</style>
</head>

<body>
<div class="echarts-line echarts-line1"></div>
<script type="text/javascript" src="https://echarts.baidu.com/examples/vendors/echarts/echarts.min.js?_v_=1548453451319"></script>
<script src="../dist/echarts.config.js"></script>
<script>
const {
    chartMerge,
    insertChartConfig,
    resetColorConfig
} = echartsConfig;

//初始化设置主题 dark light
window._CHART_THEMETYPE_ = 'dark';


//echarts1=>要保证数据是先排序完成的结果
const echarts1 = chartMerge({
    chartType: 'Funnel'
    }, {
    series: [{
        label: {
            show: true,
            fontSize: 14,
            position: 'inside',
            formatter: '{b}({c}%)'
        },
        minSize: 60,
        data: [{
                value: 60,
                name: '访问'
            },
            {
                value: 40,
                name: '咨询'
            },
            {
                value: 20,
                name: '订单'
            },
            {
                value: 80,
                name: '点击'
            },
            {
                value: 100,
                name: '展现'
            }
        ].sort((a, b) => {
            return a.value - b.value > 0 ? 1 : -1;
        })
    }]
});
const echarts1Elem = window.echarts.init(document.querySelector('.echarts-line1'));
console.log(echarts1, '----echarts1')
console.log(echarts1Elem, '---echarts1Elem')
echarts1Elem.setOption(echarts1);



</script>
</body>

</html>
