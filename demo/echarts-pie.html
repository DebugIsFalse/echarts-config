<!doctype html>
<html lang='zh-CN'>
<head>
<title>饼图</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width'>
<style>
*{
    padding: 0;
    margin: 0;
}
body{
    font-size: 12px;
    padding: 50px;
    background: #06183e
}

.echarts-line{
    width: 500px;
    height: 300px;
    background: #052153;
    margin-bottom: 30px;
}
</style>
</head>
<body>
    <div class="echarts-line echarts-line1"></div>
    <div class="echarts-line echarts-line2"></div>
    <script type="text/javascript" src="https://echarts.baidu.com/examples/vendors/echarts/echarts.min.js?_v_=1548453451319"></script>
    <script src="../dist/echarts.config.js"></script>
    <script>
        const { chartMerge,insertChartConfig,resetColorConfig } = echartsConfig;

        //初始化设置主题 dark light
        window._CHART_THEMETYPE_ = 'dark';

        //echarts1
        const echarts1 = chartMerge({ chartType : 'Pie' },{
            series : [{
                data: [
                    {value:335, name:'直接访问'},
                    {value:310, name:'邮件营销'},
                    {value:234, name:'联盟广告'},
                    {value:135, name:'视频广告'},
                    {value:1548, name:'搜索引擎'}
                ]
            }]
        });
        const echarts1Elem = window.echarts.init( document.querySelector('.echarts-line1') );
        echarts1Elem.setOption( echarts1 );


        //echarts2
        const echarts2 = chartMerge({ chartType : 'Pie' },{
            series : [{
                radius : ['0','75%'],
                data: [
                    {value:335, name:'直接访问'},
                    {value:310, name:'邮件营销'},
                    {value:234, name:'联盟广告'},
                    {value:135, name:'视频广告'},
                    {value:1548, name:'搜索引擎'}
                ]
            }]
        });
        const echarts2Elem = window.echarts.init( document.querySelector('.echarts-line2') );
        echarts2Elem.setOption( echarts2 );


    </script>
</body>
</html>
